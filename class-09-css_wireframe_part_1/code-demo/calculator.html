<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class 09-Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="5" id="output"></td>
      </tr>
      <tr>
        <td class="clickable">1</td>
        <td class="clickable">2</td>
        <td class="clickable">3</td>
        <td></td>
        <td class="clickable operators">+</td>
      </tr>
      <tr>
        <td class="clickable">4</td>
        <td class="clickable">5</td>
        <td class="clickable">6</td>
        <td></td>
        <td class="clickable operators">-</td>
      </tr>
      <tr>
        <td class="clickable">7</td>
        <td class="clickable">8</td>
        <td class="clickable">9</td>
        <td></td>
        <td class="clickable operators">&times;</td>
      </tr>
      <tr>
        <td class="clickable operators" id="clear">C</td>
        <td class="clickable">0</td>
        <td class="clickable" id="decimal">.</td>
        <td></td>
        <td class="clickable operators">&divide;</td>
      </tr>
      <tr>
        <td colspan="5" id="enterBtn" class="clickable">enter</td>
      </tr>
    </table>
  </body>
  <script src="calc.js" charset="utf-8"></script>
</html>
